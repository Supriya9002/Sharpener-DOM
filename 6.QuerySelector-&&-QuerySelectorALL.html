<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Item Lister</title>
</head>
<body>
  <header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
      <h1 id="header-title">Item Lister <span style="display:none">123</span></h1>
    </div>
  </header>
  <div class="container">
    <div id="main" class="card card-body">
      <h2 class="title">Add Items</h2>
      <form class="form-inline mb-3">
        <input type="text" class="form-control mr-2">
        <input type="submit" class="btn btn-dark" value="Submit">
      </form>
      <h2 class="title">Items</h2>
      <ul id="items" class="list-group">
        <li class="list-group-item">Item 1</li>
        <li class="list-group-item" style="background-color: green;">Item 2</li>
        <li class="list-group-item" style="display: none;">Item 3</li>
        <li class="list-group-item">Edited Item (By TagName)</li>
        <li class="list-group-item">New Item</li>
      </ul>
    </div>
  </div>

  <script>
    // Add a new <li> element without a class name
    var itemList = document.getElementById("items");
    var newItem = document.createElement("li");
    newItem.textContent = "New Item";
    itemList.appendChild(newItem);

    // Edit the new element using getElementsByClassName
    var itemsByClassName = document.getElementsByClassName("list-group-item");
    itemsByClassName[itemsByClassName.length - 1].textContent = "Edited Item (By ClassName)";

    // Edit the new element using getElementsByTagName
    var itemsByTagName = document.getElementsByTagName("li");
    itemsByTagName[itemsByTagName.length - 1].textContent = "Edited Item (By TagName)";

    // Get the 2nd and 3rd list items
    var secondItem = document.querySelector("#items li:nth-child(2)");
    var thirdItem = document.querySelector("#items li:nth-child(3)");

    // Make the 2nd item have a green background color
    secondItem.style.backgroundColor = "green";

    // Make the 3rd item invisible (hide it)
    thirdItem.style.display = "none";
  </script>
</body>
</html>
